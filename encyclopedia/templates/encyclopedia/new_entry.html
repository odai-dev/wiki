{% extends "encyclopedia/layout.html" %}

{% block title %}
    New entry
{% endblock %}

{% block body %}
    <h1>Create a new entry</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Title" name="title" class="form-control w-25 mb-3">
        <textarea name="text" id="" placeholder="Enter the Markdown content for the page"></textarea><br>
        <input type="submit" class="btn btn-primary p-2"> 
    </form>
{% endblock %}
